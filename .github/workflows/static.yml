name: Deploy site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Remove Tina auto gitignore
        run: rm -f admin/.gitignore

      - name: Detect if Tina needs rebuild
        id: detect
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(admin/|tina\.config)'; then
            echo "tina_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tina_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build TinaCMS
        if: steps.detect.outputs.tina_changed == 'true'
        run: npm run build:tina

      - name: Build Astro
        run: npm run build:astro

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
